apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
        - name: email-service
          image: localhost:32000/email-service:1.0.3
          envFrom:
            - configMapRef:
                name: email-service-configmap
          env:
            - name: CRAIG_EMAILER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: craig-emailer-password
                  key: CRAIG_EMAILER_PASSWORD
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: postgres-root-password
                  key: POSTGRES_ROOT_PASSWORD
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 300
---
apiVersion: v1
kind: Service
metadata:
  name: email-service-service
spec:
  type: ClusterIP
  selector:
    app: email-service
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
