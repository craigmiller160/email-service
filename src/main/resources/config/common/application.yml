server:
  servlet:
    session:
      cookie:
        name: CRAIGSESSIONID
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keys/email-service.p12
    key-store-password: email-service-pass
    use-ssl: true
    enabled: true
    protocol: TLS
    enabled-protocols: TLSv1.2,TLSv1.3
    ciphers: ECDHE-ECDSA-AES256-GCM-SHA384,ECDHE-RSA-AES256-GCM-SHA384,ECDHE-ECDSA-CHACHA20-POLY1305,ECDHE-RSA-CHACHA20-POLY1305,ECDHE-ECDSA-AES128-GCM-SHA256,ECDHE-RSA-AES128-GCM-SHA256,ECDHE-ECDSA-AES256-SHA384,ECDHE-RSA-AES256-SHA384,ECDHE-ECDSA-AES128-SHA256,ECDHE-RSA-AES128-SHA256

spring:
  mail:
    host: smtp.gmail.com
    port: 465
    username: craigmiller.emailer@gmail.com
    password: ${CRAIG_EMAILER_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true

keycloak:
  realm: apps-dev
  auth-server-url: https://auth-craigmiller160.ddns.net
  ssl-required: all
  resource: email-service
  use-resource-role-mappings: true
  credentials:
    secret: ZHokp4c6gUUTqiPqjGW1zoxRJSs0x7zz
  bearer-only: true

logging:
  level:
    root: INFO
